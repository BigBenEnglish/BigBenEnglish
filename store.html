<!DOCTYPE html>
<html>
<head>
<title>Store</title>
</head>
<script>
function iOS() {
  return [
    'iPad Simulator',
    'iPhone Simulator',
    'iPod Simulator',
    'iPad',
    'iPhone',
    'iPod'
  ].includes(navigator.platform)
  // iPad on iOS 13 detection
  || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
}

function redirect() {
    if (iOS()) {
        window.location.href = "itms-apps://itunes.apple.com/app/id1630300246";
    } else {
        window.location.href = "market://details?id=com.nail.bigben";
    }
}
</script>
<body onload="redirect()">
</body>

</html>
